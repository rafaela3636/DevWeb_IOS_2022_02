<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Exercíco elemento table <table></table></title>
    </head>

    <body>
        <header></header>

        <article>
            <table>
                <caption>
                    VENDAS 2021
                </caption>
                <thead>
                    <tr>
                        <th colspan="6">Vendas segundo semestre de 2021</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="8">2021</th>
                    </tr>
                    <tr>
                        <th>MÊS</th>
                        <th>VALOR</th>
                    </tr>

                    <tr>
                        <td>Julho</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Agosto</td>
                        <td>1,000</td>
                    </tr>

                    <tr>
                        <td>Setembro</td>
                        <td>2.000,00</td>
                    </tr>

                    <tr>
                        <td>Outubro</td>
                        <td>23.000,00</td>
                    </tr>

                    <tr>
                        <td>Novembro</td>
                        <td>5.000,00</td>
                    </tr>

                    <tr>
                        <td>Dezembro</td>
                        <td>10.000,00</td>
                    </tr>
                </tbody>
                <tfoot>
    
                        <tr>
                            <td colspan="2">Soma Total</td>
                            <td>R$ 41.100,00</td>
                        </tr>
                
                </tfoot>
            </table>
        </article>

        <footer>
            <small>Rafaela Martins </small>
        </footer>
    </body>
</html>
