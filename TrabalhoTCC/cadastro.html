<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro da  Página</title>
</head>
<body>
    <div id="main-container">
    <h1>Cadastre-se</h1>
    <form id="register-form">
       <div class="full-box">
            <label for="E-mail">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
      </div>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o seu nome">
  </div>
  <div class="half-box">
    <label for="name">Sobrenome</label>
    <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
</div>
<div class="half-box spacing">
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
</div>
<div class="half-box">
    <label for="passcofirmation">Corfirmação de senha</label>
    <input type="password" name="passcofirmation" id="passcofirmation" placeholder="Confirme a sua senha">
</div>
<div class="full-box">
    <input type="checkbox" name="agreement" id="agreement" />
    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso </a></label>
</div>
<div class="full-box">
    <input type="submit" id="btn-submit" value="Cadastrar">
    </div>
    </form>
    </div>
    <p class="error-validation template"></p>
  <script src="js/main.js"></script>
</body>
</html>
